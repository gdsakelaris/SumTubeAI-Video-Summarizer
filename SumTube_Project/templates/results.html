<!DOCTYPE html>
<html>
	<head>
		<title>SumTube Results</title>
		{% load static %}
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

			body {
				font-family: "Roboto", Arial, sans-serif;
			}
		</style>
	</head>
	<body>
		<a href="http://3.88.2.27/">
			<img src="{% static 'SumTube_Project/assets/images/sumtube.png' %}" alt="home" />
		</a>
		<hr />
		{% comment %}
		<h1>
			<a>Results for: </a>
			<a href="{{ inputUrl }}"><u>{{ vidTitle }}</u></a>
		</h1>
		{% endcomment %}
		<span style="color: #d74f4b">
			<h1>SumTube's Summary:</h1>
			<p>{{ gptSummary }}</p>
			<h2>Recommended Channels:</h2>
			<ul>
				<li>{{ gptRec1 }}</li>
				<li>{{ gptRec2 }}</li>
			</ul>
		</span>
		<hr />
		<script>
			var ytID = "{{ ytId }}";
			var src = "https://www.youtube.com/embed/" + ytID;

			var iframeTag = document.createElement("iframe");
			iframeTag.width = "560";
			iframeTag.height = "315";
			iframeTag.src = src;
			iframeTag.title = "YouTube video player";
			iframeTag.frameborder = "0";
			iframeTag.allow =
				"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
			iframeTag.allowfullscreen = true;

			document.body.appendChild(iframeTag);
		</script>
	</body>
</html>
